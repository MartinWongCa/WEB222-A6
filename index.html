      function loadFourCards() {
        let cardContainer = document.getElementById('cardId');

        for (let i = 0; i < 4; i++) {
          let cardClass = document.createElement('div');
          cardClass.setAttribute('class', 'card');

          let imgObj = document.createElement('img');
          imgObj.setAttribute('src', 'img\\' + card_tbl[cardIndex].jpg + '.jpg');
          imgObj.setAttribute('alt', card_tbl[cardIndex].jpg + '.jpg');
          cardClass.appendChild(imgObj);

          let cardDObj = document.createElement('div');
          cardDObj.setAttribute('class', 'card__details');

          let tag1Obj = document.createElement('span');
          tag1Obj.setAttribute('class', 'tag');
          tag1Obj.textContent = card_tbl[cardIndex].tag1;
          cardDObj.appendChild(tag1Obj);

          let tag2Obj = document.createElement('span');
          tag2Obj.setAttribute('class', 'tag');
          tag2Obj.textContent = card_tbl[cardIndex].tag2;
          cardDObj.appendChild(tag2Obj);

          let nameObj = document.createElement('div');
          nameObj.setAttribute('class', 'name');
          nameObj.textContent = card_tbl[cardIndex].name;
          cardDObj.appendChild(nameObj);

          let contentObj = document.createElement('div');
          contentObj.setAttribute('class', 'content');
          contentObj.textContent = card_tbl[cardIndex].content;
          cardDObj.appendChild(contentObj);

          let linkObj = document.createElement('a');
          linkObj.setAttribute('href', card_tbl[cardIndex].url);
          linkObj.setAttribute('class', 'button');
          linkObj.textContent = 'Read more';
          cardDObj.appendChild(linkObj);

          cardClass.appendChild(cardDObj);

          cardContainer.appendChild(cardClass);

          cardIndex++;
          cardIndex %= 12;
        }
      }

      window.onload = function () {
        loadFourCards();
        loadFourCards();
        loadFourCards();
      };

      document.getElementById('buttonId').addEventListener('click', function () {
        loadFourCards();
